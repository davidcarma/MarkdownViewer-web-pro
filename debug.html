<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Markdown Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { display: flex; gap: 20px; }
        .editor-section, .preview-section { flex: 1; }
        textarea { width: 100%; height: 400px; }
        .preview { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
        .error { color: red; background: #ffe6e6; padding: 10px; border: 1px solid red; }
    </style>
</head>
<body>
    <h1>Debug Markdown Editor</h1>
    
    <div class="container">
        <div class="editor-section">
            <h3>Editor</h3>
            <textarea id="editor" placeholder="Type markdown here..."></textarea>
        </div>
        
        <div class="preview-section">
            <h3>Preview</h3>
            <div id="preview" class="preview"></div>
        </div>
    </div>

    <script src="marked.min.js"></script>
    <script>
        console.log('Debug page loaded');
        console.log('marked available:', typeof marked !== 'undefined');
        
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        
        // Simple test content
        editor.value = `# Test Markdown

This is a **test** of the markdown parser.

## Features
- Item 1
- Item 2
- Item 3

*Italic text* and **bold text**.`;

        function updatePreview() {
            try {
                console.log('Updating preview...');
                
                if (typeof marked === 'undefined') {
                    preview.innerHTML = '<div class="error">marked.js not loaded!</div>';
                    return;
                }
                
                const markdownText = editor.value;
                console.log('Markdown length:', markdownText.length);
                
                const html = marked.parse(markdownText);
                console.log('HTML length:', html.length);
                
                preview.innerHTML = html;
                console.log('Preview updated successfully');
                
            } catch (error) {
                console.error('Preview error:', error);
                preview.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
            }
        }
        
        // Initial preview
        updatePreview();
        
        // Update on input
        editor.addEventListener('input', updatePreview);
        
        console.log('Event listener attached');
    </script>
</body>
</html>
